<!DOCTYPE html>

<head>
  <title>TouchScreen Keyboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

  <textarea class="use-keyboard-input" style="position: absolute; width: 600px; height: 300px; font-size: 20px;"></textarea>

  <div class="menu">
    <input type="checkbox" id="toggle" />
    <label id="show-menu" for="toggle">
      <div class="btn menu-btn">
        <i class="material-icons md-36 toggleBtn menuBtn">format_paint</i>
        <i class="material-icons md-36 toggleBtn closeBtn">close</i>
      </div>
      <div class="btn" onclick="javascript:changeColor('#480355')">1</div>
      <div class="btn" onclick="javascript:changeColor('#01295F')">2</div>
      <div class="btn" onclick="javascript:changeColor('#B87D00')">3</div>
      <div class="btn" onclick="javascript:changeColor('#849324')">4</div>
      <div class="btn" onclick="javascript:changeColor('#1C3738')">5</div>
      <div class="btn" onclick="javascript:changeColor('#7E998A')">6</div>
      <div class="btn" onclick="javascript:changeColor('#3E2A35')">7</div>
      <div class="btn" onclick="javascript:changeColor('#780116')">8</div>
    </label>
  </div>

  <script src="keyboard.js" type="text/javascript"></script>
</body>
